{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>{% block pagetitle %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link href="{% static "css/styles.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "img/icon.png" %}" rel="icon" type="image/png"/>
  </head>
  <body>
    <section>
      <header>
        <figure><img src="{% static "img/icon.png" %}" alt="Bookwire" style="max-height:100px;" type="image/png"/></figure>
      </header>
      <article>
        {% block content %}
        {% endblock %}
      </article>
      <footer>
        <a href="https://glitch.com/edit/#!/poc"><img src="https://cdn.glitch.com/2bdfb3f8-05ef-4035-a06e-2043962a3a13%2Fview-source%402x.png?1513093958802" alt="view source" style="height:35px;"/></a>
        <p><a href="">Terms of Service</a> - <a href="">Privacy Policy</a> - <a href="">Open Source</a></p>
      </footer>
    </section>
    <script src="block.js" type="text/javascript"></script>
    <script type="text/javascript">blockjs.initialize();</script>
  </body>
</html>
